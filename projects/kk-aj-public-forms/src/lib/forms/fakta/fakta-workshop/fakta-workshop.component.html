<ng-container [formGroup]="FaktaFrmGrp">
  <div class="col-12 col-lg-8">
    <!-- <div>  start kk_aj_form_utovareuppgifterEDIT                     -->
      <div class="form-group mt-5">

          <legend>Fakta</legend>
          <label for="kk_aj_search_utovareEpost">Antal medverkande <a (click)="showHideinfo(1)" class="info" rel="arr_antalmedverkande_info"> <i class="fa fa-question-circle" aria-hidden="true"></i></a></label>
          <div *ngIf="showinfo[1]" class="arr_kk_aj_search_utovareEpost_infotext infotext">Fyll i antal medverkande på arrangemanget.</div>
          <input formControlName="AntalMedverkande" id="arr_antalmedverkande"  class="form-control" type="text" tabindex="1"/>
          <small class="text-danger kk_aj_search_utovareEpost_text-danger"
          *ngIf="AntalMedverkande?.invalid && AntalMedverkande.touched">Vänligen fyll i antal medverkande i siffror</small><br/>

          <label for="arr_medverkande">Medverkande <a (click)="showHideinfo(2)" class="info" rel="arr_medverkande_info"> <i class="fa fa-question-circle" aria-hidden="true"></i></a></label>
          <div *ngIf="showinfo[2]" class="arr_medverkande_infotext infotext">Fyll i namn på medverkande enligt exempel Sara Persson, Kalle Nilsson, etc</div>
          <input formControlName="Medverkande" id="arr_medverkande" class="form-control" type="text" tabindex="2"/>
          <small class="text-danger arr_medverkande_error"
          *ngIf="Medverkande?.invalid && Medverkande.touched">Vänligen fyll i namn på medverkande</small><br/>

          <label for="arr_Bokningsbar" >Bokningsbar till och med. <a (click)="showHideinfo(5)" class="info" rel="arr_Bokningsbar_info"> <i class="fa fa-question-circle" aria-hidden="true"></i></a></label>
          <div *ngIf="showinfo[5]" class="arr_Bokningsbar_infotext infotext">Ange sista bokningsdatum.</div>
          <div class="input-group mb-3 datumPickerWidht" >
            <input id="arr_Bokningsbar" class="form-control" placeholder="yyyy-mm-dd" tabindex="5"
                     name="dp2" formControlName="BokningsbarTom" ngbDatepicker #d2="ngbDatepicker">
            <div class="input-group-append">
              <button class="btn btn-secondary" (click)="d2.toggle()" type="button"><i class="fa fa-calendar" aria-hidden="true"></i></button>
            </div>
          </div>
          <small class="text-danger arr_Bokningsbar_error"
          *ngIf="BokningsbarTom?.invalid && BokningsbarTom.touched">Vänligen fyll i sista bokningsdatum.</small><br/>
      </div>
  </div>

</ng-container>
