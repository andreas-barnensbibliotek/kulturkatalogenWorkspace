
<ng-container [formGroup]="imageUploadFrmGrp">

  <div class="col-md-6" >
    <div class="row">
    <label for="formPresentationsbild">Presentationsbild <a (click)="showHideinfo(1)" class="info" rel="formPresentationsbild_info"> <i class="fa fa-question-circle" aria-hidden="true"></i></a></label>
    <div *ngIf="showinfo[1]" class="formPresentationsbild_infotext infotext">Här har du möjlighet att ladda upp en presentationsbild.</div>
    <hr>
      <p>Välj bild att ladda upp</p>
      <div class="form-group">
        <div class="image-preview mb-3" *ngIf="previewUrl">
          <img [src]="previewUrl" height="150" />
        </div>
          <input type="file" name="image" #imgfilevalue (change)="fileProgress($event)" formControlName="MediaUrl"/>
          <!-- <button class="btn btn-primary" (click)="onSubmit()">Ladda upp</button> -->
      </div>
      <!-- <div *ngIf="fileUploadProgress">
          Laddar upp: {{ fileUploadProgress }}
      </div>
      <div class="mb-3" *ngIf="uploadedFilePath">
          {{uploadedFilePath}}
      </div> -->

      <div *ngIf="tillGangligfalt" class="form-group">
        <label for="utovare_ort">Alternativtext <a (click)="showHideinfo(2)" class="info" rel="arr_fotograf_info"> <i class="fa fa-question-circle" aria-hidden="true"></i></a></label>
        <div *ngIf="showinfo[2]" class="arr_fotograf_infotext infotext" >Fyll i alternativtext</div>
        <input formControlName="MediaAlt" id="utovare_ort" class="form-control" type="text"  />
        <small class="text-danger utovare_ort_text-danger">Vänligen fyll i Alternativtext</small><br/>

        <label for="media_foto">Fotograf/Illustratör <a (click)="showHideinfo(3)" class="info" rel="arr_fotograf_info"> <i class="fa fa-question-circle" aria-hidden="true"></i></a></label>
        <div *ngIf="showinfo[3]" class="arr_fotograf_infotext infotext" >Fyll i fotograf</div>
        <input formControlName="MediaFoto" id="media_foto" class="form-control" type="text"  />
        <small class="text-danger media_foto_text-danger">Vänligen fyll i Fotograf/Illustratör</small><br/>
      </div>
      <hr>
    </div>
  </div>
</ng-container>
