
<div class="container-grid wrap-facts" *ngIf="fakta=== undefined || fakta.length > 0">
  <div class="container-grid fact-header-big">
    <h4 class="fact-main-heading">Fakta</h4>
  </div>
  <div class="container-grid wrap-single-fact" *ngFor="let item of fakta">
    <div class="container-grid container-4">
      <p class="paragraph fact-heading">{{ item.Faktarubrik }}<br></p>
    </div>
    <div class="container-grid container-5">
      <p class="paragraph fact-info" *ngIf="item.FaktaTypID==25"><a href="{{ item.FaktaValue }}" target="_blank">Till handledning</a></p>
      <p class="paragraph fact-info" *ngIf="item.FaktaTypID!=25">{{ item.FaktaValue }}</p>
    </div>
  </div>
</div>
