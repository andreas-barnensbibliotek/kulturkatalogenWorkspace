
<div *ngIf="Kontaktblock" class="container-grid wrap-facts">
  <div class="container-grid fact-header-big">
    <h4 class="fact-main-heading">Kontakt</h4>
  </div>
  <div class="container-grid wrap-single-fact">
    <div class="container-grid container-4">
      <p class="paragraph fact-heading">Kontaktperson<br></p>
    </div>
    <div class="container-grid container-5">
      <p class="paragraph fact-info">{{Kontaktblock.ansokningKontaktfornamn}} {{Kontaktblock.ansokningKontaktEfternamn}}</p>
    </div>
  </div>
  <div class="container-grid wrap-single-fact">
    <div class="container-grid container-4">
      <p class="paragraph fact-heading">Telefon<br></p>
    </div>
    <div class="container-grid container-5">
      <p class="paragraph fact-info">{{Kontaktblock.ansokningKontaktTelefon}}</p>
    </div>
  </div>
  <div class="container-grid wrap-single-fact">
    <div class="container-grid container-4">
      <p class="paragraph fact-heading">Epost<br></p>
    </div>
    <div class="container-grid container-5">
      <p class="paragraph fact-info longfakta"><a href="mailto:{{Kontaktblock.ansokningKontaktEpost}}" title="Epostadress">{{Kontaktblock.ansokningKontaktEpost}}</a></p>
    </div>
  </div>
  <div class="container-grid wrap-single-fact" *ngIf="Kontaktblock.Weburl">
    <div class="container-grid container-4">
      <p class="paragraph fact-heading">Hemsida<br></p>
    </div>
    <div class="container-grid container-5">
      <p class="paragraph fact-info longfakta"><a href="https://{{Kontaktblock.Weburl}}" title="Adress hemsida" target="_blank">{{Kontaktblock.Weburl}}</a></p>
    </div>
  </div>
</div>
