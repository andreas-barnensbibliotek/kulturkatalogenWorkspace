
  <ng-container [formGroup]="ArrForm">

    <!-- Steg 2 block  -->
    <div class="row" *ngIf="_blockMdl.blnSteg1">
      <div class="col-12 col-md-2">
        <h2></h2>
      </div>
      <div class="col-12 col-md-10">
        <div class="col-12 col-lg-8">

          <div class="row">
            <!-- <app-tidigare-arrangemang (GetTidigareArr)="GetTidigareArrangemang($event)"></app-tidigare-arrangemang> -->
          </div>
        </div>

        <ng-container >
          <h2>Välj typ av arrangemang:</h2>
          <div class="form-group mt-4">
            <fieldset>

              <div class="">
                <div class="form-check">
                  <input type="radio" value="7" name="rdoArr" (click)="setFaktalist(7)" id="val_resmalsbesok" title="Resmål med resestöd" tooltip="test" tabindex/>
                  <label class="rdoArr rdoArr_val1" for="val_resmalsbesok">Resmål med resestöd</label>
                </div>
                <div class="form-check">
                  <input type="radio" value="1" name="rdoArr"  (click)="setFaktalist(1)" id="val_forestallningtune" tabindex/>
                  <label class="rdoArr rdoArr_val2" for="val_forestallningtune">Föreställning på turné</label>
                </div>
                <div class="form-check">
                  <input type="radio" value="8" name="rdoArr"  (click)="setFaktalist(8)" id="val_Skolbio" tabindex/>
                  <label class="rdoArr rdoArr_val3" for="val_Skolbio">Skolbio</label>
                </div>
                <div class="form-check">
                  <input type="radio" value="2" name="rdoArr"  (click)="setFaktalist(2)" id="val_Utstallningturne" tabindex/>
                  <label class="rdoArr rdoArr_val4" for="val_Utstallningturne">Utställning på turné</label>
                </div>
                <div class="form-check">
                  <input type="radio" value="4" name="rdoArr"  (click)="setFaktalist(4)" id="val_Kulturpedagogiskaprojekt" tabindex/>
                  <label class="rdoArr rdoArr_val5" for="val_Kulturpedagogiskaprojekt">Workshop/ Projekt</label>
                </div>
              </div>
            </fieldset>
          </div>
        </ng-container>

          <div class="row mt-5 mb-5">
            <div class="col-12 col-lg-8" >
              <button role="tab" (click)="ShowSteg(0)"  class="btn btn-outline-success btn-md  float-start" rel="2" tabindex="0" >Föregående steg - Val konstform </button>
              <button role="tab" (click)="ShowSteg(2)" [disabled]="!ArrTypNext" class="btn btn-success btn-md active float-end" rel="2" tabindex="0" >Nästa steg - Kontaktuppgifter</button>
            </div>
          </div>
        </div>
  <!-- end container   -->
  </div>

</ng-container>
