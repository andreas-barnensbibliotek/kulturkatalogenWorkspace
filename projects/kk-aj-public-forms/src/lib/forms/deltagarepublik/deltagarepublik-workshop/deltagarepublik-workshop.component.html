<ng-container [formGroup]="FaktaFrmGrp">
  <div class="col-12 col-lg-8">
    <!-- <div>  start kk_aj_form_utovareuppgifterEDIT                     -->
      <div class="form-group mt-5">
        <legend>Deltagare/Publik</legend>

        <label for="formMaxParticipantsId" id="labelMaxParticipantsId" class="kk_aj_kp">Maxantal deltagare<a (click)="showHideinfo(2)" class="info" rel="arr_labelMaxParticipantsId_info"> <i class="fa fa-question-circle" aria-hidden="true"></i></a></label>
        <div *ngIf="showinfo[2]" class="arr_labelMaxParticipantsId_infotext infotext">Ange max antal deltagare. Skriv enbart siffror. </div>
        <input formControlName="MaxAntal" type="text" id="formMaxParticipantsId" name="formMaxParticipants" class="form-control" type="text" tabindex="1"/>
        <small class="text-danger formMaxParticipantsId_error">Vänligen ange max antal deltagare. Skriv enbart siffror</small><br/>

        <label for="formPresentationsbild">Ålder<a (click)="showHideinfo(3)" class="info" rel="formPresentationsbild_info"> <i class="fa fa-question-circle" aria-hidden="true"></i></a></label>
        <div *ngIf="showinfo[3]" class="formPresentationsbild_infotext infotext">Här väljer du ålder, välj dom  en eller flera som passar ditt arrangemang.</div><br/>
        <div class="form-check form-check-inline">
          <input  (change)="onCheckboxChange($event,'AlderFran')" class="form-check-input" type="checkbox" id="inlineCheckbox1" value="1">
          <label class="form-check-label" for="inlineCheckbox1">0-6 år</label>
        </div>
        <div class="form-check form-check-inline">
          <input (change)="onCheckboxChange($event,'AlderFran')" class="form-check-input" type="checkbox" id="inlineCheckbox2" value="2">
          <label class="form-check-label" for="inlineCheckbox2">7-9 år</label>
        </div>
        <div class="form-check form-check-inline">
          <input  (change)="onCheckboxChange($event,'AlderFran')"  class="form-check-input" type="checkbox" id="inlineCheckbox1" value="3">
          <label class="form-check-label" for="inlineCheckbox1">10-12 år</label>
        </div>
        <div class="form-check form-check-inline">
          <input  (change)="onCheckboxChange($event,'AlderFran')" class="form-check-input" type="checkbox" id="inlineCheckbox2" value="4">
          <label class="form-check-label" for="inlineCheckbox2">13-15 år</label>
        </div>
        <div class="form-check form-check-inline">
          <input  Speltid class="form-check-input" type="checkbox" id="inlineCheckbox3" value="5" >
          <label class="form-check-label" for="inlineCheckbox3">16-19 år</label>
        </div><br/>
        <small class="text-danger kk_aj_search_utovareEpost_text-danger">Vänligen fyll i ålder på arrangemanget</small><br/>

    </div>
  </div>
  </ng-container>
