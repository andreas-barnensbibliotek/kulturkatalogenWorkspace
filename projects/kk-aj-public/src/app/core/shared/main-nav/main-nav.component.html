 <span id="headtop" ></span>
 <!--========== Header ==============-->
 <header id="gen-header" class="gen-header-style-1 gen-has-sticky2">
  <div class="gen-bottom-header">
     <div class="container">
        <div class="row">
           <div class="col-lg-12">
              <nav class="navbar navbar-expand-lg navbar-light">
                 <a class="navbar-brand" href="#" tabindex="1">
                  <h2 class="heading-1 site-title logotext">Kulturkatalogen väst</h2>

                 </a>
                 <div class="collapse navbar-collapse" id="navbarSupportedContent" [ngClass]="mobileMenuStatus ? 'show' : ''">
                    <div id="gen-menu-contain" class="gen-menu-contain">
                       <ul id="gen-main-menu" class="navbar-nav ml-auto" >
                          <li class="menu-item" routerLinkActive="active">
                             <a routerLink="/start" aria-current="page" tabindex="2">START</a>
                          </li>
                          <li class="menu-item"  routerLinkActive="active">
                             <a routerLink="/om" tabindex="3">OM KATALOGEN</a>

                          </li>
                          <li class="menu-item"  routerLinkActive="active">
                             <a routerLink="/arrform" tabindex="4">FÖR UTÖVARE</a>

                          </li>
                          <li class="menu-item"  routerLinkActive="active">
                             <a routerLink="/advsearch" tabindex="5">AVANCERAD SÖK</a>
                          </li>
                          <li class="menu-item" routerLinkActive="active">
                            <a routerLink="/lista/favoriter" class="nav-favo_mobil" aria-current="page" [title]="visafavotext" tabindex="6">
                              <div class="Nav-Favo" [ngClass]="visafavo > 0 ? 'hasItems':''"  height="24px" alt="Favoriter"></div>
                            </a>
                         </li>
                       </ul>

                    </div>
                 </div>
                 <div class="gen-header-info-box">

                    <div class="gen-btn-container">
                       <img class="img-fluid logo regionlogo d-none d-md-block" height="45px" src="../../../../assets/images/VGR_Logga_vit_2103.png" alt="Västra Götalandsregionen">
                    </div>
                 </div>
                 <button class="navbar-toggler" (click)="showMobileMenu()"  type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                 </button>
              </nav>
           </div>
        </div>
     </div>
  </div>
</header>
<!--========== Header ==============-->
