
<section class="pt-5 pb-2 bg-image-full aj-section-bg-color-darker">
  <!-- Features section-->
    <div class="container ">
        <div class="row gx-3">
          <div class="col-8">
            <h1>
              {{listrubrik}}
            </h1>
          </div>
          <div class="col-4 text-end">
            <a (click)="printList()" class="gen-button gen-button-flat m-2">
              Skriv ut
            </a>
            <a (click)="goBack()" class="gen-button gen-button-flat m-2">
              Tillbaka
            </a>

          </div>
        </div>
    </div>
</section>
<!-- Section-1 Start -->
<section class="gen-section-padding-3 aj-section-bg-color-dark">
  <div class="container">
      <div class="row">
          <div id="listprintcontainer" class="col-lg-12">
            <app-kk-no-result *ngIf="noresult(mainCaruselData)"></app-kk-no-result>

              <div class="row ajmax-row-height">

                <!-- Item loop START-->
                  <div  class="col-xl-3 col-lg-4 col-md-6" *ngFor="let itm of mainCaruselData.ansokningar let i = index;">
                    <div class="gen-carousel-movies-style-2 movie-grid style-2">

                        <div class="gen-movie-contain">
                          <a routerLink="Arrangemang/{{itm.ansokningid}}" title="{{itm.ansokningtitle}}">
                            <div class="gen-movie-img text-center">

                                <img class="img-fluid" src="https://kulturkatalogenvast.org/Portals/0/kulturkatalogenArrImages/{{itm.ansokningMediaImage.mediaUrl}}" alt="{{itm.rubrik}}">

                            </div>
                          </a>
                          <div class="gen-movie-add">
                              <div class="wpulike wpulike-heart">
                                <div class="wp_ulike_general_class wp_ulike_is_not_liked"><button
                                      type="button" (click)="addToFavorit(itm)" id="minnesID_{{itm.ansokningid}}"  class="wp_ulike_btn wp_ulike_put_image" title="Lägg till i minneslistan"><i [ngClass]="setFavoClass(itm.ansokningid) ? 'fa-check' : 'fa-plus'" class="fa  ajfavoritIconRing" aria-hidden="true"></i></button></div>
                              </div>
                          </div>
                          <div class="gen-movie-action">
                              <!-- <a href="single-movie.html" class="gen-button">
                                <i class="fa fa-play"></i>
                              </a> -->
                          </div>

                        <div class="gen-info-contain">
                          <a routerLink="Arrangemang/{{itm.ansokningid}}" title="{{itm.ansokningtitle}}">
                          <div class="gen-movie-info">
                            <h3>{{itm.ansokningtitle}}</h3>
                            <p>{{itm.ansokningsubtitle}} &nbsp;</p>
                          </div>
                          <div class="gen-movie-meta-holder">
                            <p>Utövare:{{itm.ansokningutovare}}<br>
                              Ålder: 0- 19 {{itm.ansokningAgespan}}
                            </p>
                          </div>
                        </a>
                        </div>
                        </div>

                    </div>
                  </div>
                <!-- Item loop STOPP-->

              </div>
          </div>
          <div class="col-lg-12 col-md-12" style="display: none;">
            <div class="gen-pagination">
                <nav aria-label="Page navigation">
                    <ul class="page-numbers">
                        <li><span aria-current="page" class="page-numbers current">1</span></li>
                        <li><a class="page-numbers" href="#">2</a></li>
                        <li><a class="page-numbers" href="#">3</a></li>
                        <li><a class="next page-numbers" href="#">Nästa</a></li>
                    </ul>
                </nav>
            </div>
        </div>
      </div>
  </div>
</section>
