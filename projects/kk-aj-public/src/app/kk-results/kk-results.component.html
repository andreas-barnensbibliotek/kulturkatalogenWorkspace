<button (click)="goBack()" >Back with NavigationService</button>
<div class=" item" *ngFor="let itm of mainCaruselData.arrangemangslist">
  <a routerLink="Arrangemang/{{itm.arrID}}">
    <img style="max-height: 200px;"
    src="https://kulturkatalogenvast.org/Portals/0/kulturkatalogenArrImages/{{itm.imageUrl}}"
    alt="{{itm.rubrik}}">
    <div class="textTopMarker">

    </div>
    <div class="textblock">
      <h2 class="">{{itm.rubrik}}</h2>
      <p class="">{{itm.underrubrik}}</p>
      <h3>Utövare: {{itm.organisation}}</h3>
      <h3>Ålder: {{itm.startyear}}-{{itm.stoppyear}}</h3>
    </div>
  </a>
</div>
