
<section class="pt-5 pb-2 bg-image-full aj-section-bg-color-darker">
  <!-- Features section-->
    <div class="container ">
        <div class="row gx-3">
          <div class="col-10">
            <h3>
              Resultat
            </h3>
          </div>
          <div class="col-2 text-end">
            <a (click)="goBack()" class="gen-button gen-button-flat">
              <span class="text">Tillbaka</span>
            </a>

          </div>
        </div>
    </div>
</section>

<!-- Section-1 Start -->
<section class="gen-section-padding-3 aj-section-bg-color-dark">
  <div class="container">
      <div class="row">
          <div class="col-lg-12">
              <div class="row ajmax-row-height">

                <!-- Item loop START-->
                  <div class="col-xl-3 col-lg-4 col-md-6" *ngFor="let itm of mainCaruselData.arrangemangslist">
                    <div class="gen-carousel-movies-style-2 movie-grid style-2">
                      <div class="gen-movie-contain">
                        <div class="gen-movie-img text-center">
                          <img class="img-fluid" src="https://kulturkatalogenvast.org/Portals/0/kulturkatalogenArrImages/{{itm.imageUrl}}" alt="{{itm.rubrik}}">
                          <div class="gen-movie-add">
                              <div class="wpulike wpulike-heart">
                                <div class="wp_ulike_general_class wp_ulike_is_not_liked"><button
                                      type="button" class="wp_ulike_btn wp_ulike_put_image"></button></div>
                              </div>
                          </div>
                          <div class="gen-movie-action">
                              <!-- <a href="single-movie.html" class="gen-button">
                                <i class="fa fa-play"></i>
                              </a> -->
                          </div>
                        </div>
                        <div class="gen-info-contain">
                          <div class="gen-movie-info">
                            <h3><a routerLink="Arrangemang/{{itm.arrID}}" >{{itm.rubrik}}</a></h3>
                            <p>{{itm.underrubrik}}</p>
                          </div>
                          <div class="gen-movie-meta-holder">
                            <p>Utövare: {{itm.organisation}}<br>
                            Ålder: {{itm.startyear}}-{{itm.stoppyear}}
                            </p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                <!-- Item loop STOPP-->

              </div>
          </div>
          <div class="col-lg-12 col-md-12">
            <div class="gen-pagination">
                <nav aria-label="Page navigation">
                    <ul class="page-numbers">
                        <li><span aria-current="page" class="page-numbers current">1</span></li>
                        <li><a class="page-numbers" href="#">2</a></li>
                        <li><a class="page-numbers" href="#">3</a></li>
                        <li><a class="next page-numbers" href="#">Nästa</a></li>
                    </ul>
                </nav>
            </div>
        </div>
      </div>
  </div>
</section>
  <!-- Section-1 End -->
